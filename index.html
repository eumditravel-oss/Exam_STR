<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>기출문제 랜덤 풀이 (TXT)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">기출문제 랜덤 풀이 (TXT)</div>
      <div class="sub">과목/회차 선택 → 랜덤 풀이 → 채점 → 오답노트 다운로드</div>
    </div>
  </header>

  <!-- HOME -->
  <section id="screen-home" class="screen">
    <div class="card">
      <div class="card-title">1) 과목 선택</div>
      <div id="subjectGrid" class="grid"></div>
    </div>

    <div class="card">
      <div class="card-title">2) 회차 선택</div>
      <div id="roundGrid" class="grid"></div>
    </div>

    <div class="card">
      <div class="card-title">3) 문항 수</div>
      <div class="row">
        <input id="countInput" type="number" min="1" value="20" />
        <button id="btnStart" class="btn primary">랜덤으로 풀기 시작</button>
      </div>
      <div id="homeHint" class="hint"></div>
    </div>
  </section>

  <!-- QUIZ -->
  <section id="screen-quiz" class="screen hidden">
    <div class="card">
      <div id="meta" class="meta"></div>

      <div class="block">
        <div class="block-title">문제</div>
        <div id="qText" class="pre"></div>
      </div>

      <div class="block hidden" id="exBlock">
        <div class="block-title">예제/자료</div>
        <div id="exText" class="pre"></div>
      </div>

      <div class="block hidden" id="tableBlock">
        <div class="block-title">표</div>
        <div id="tableHost" class="pre"></div>
      </div>

      <div class="block">
        <div class="block-title">답안 입력</div>
        <div id="answerArea"></div>
      </div>

      <div class="row" style="justify-content: space-between;">
        <button id="btnQuit" class="btn">그만하기</button>
        <div class="row">
          <button id="btnNext" class="btn">다음문제</button>
          <button id="btnSubmit" class="btn primary hidden">정답제출</button>
        </div>
      </div>
    </div>
  </section>

  <!-- RESULT -->
  <section id="screen-result" class="screen hidden">
    <div class="card">
      <div class="card-title">결과</div>
      <div id="scoreText" class="score"></div>
      <div class="row">
        <button id="btnDownloadWrong" class="btn primary">오답노트 다운로드(txt)</button>
        <button id="btnBackHome" class="btn">처음으로</button>
      </div>
      <div id="resultHint" class="hint"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
